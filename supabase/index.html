<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도시락 시스템 (Supabase)</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍱</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { brand: { DEFAULT: '#2563eb', dark: '#1d4ed8' }}}}};
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style> body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-slate-900 text-slate-100 shadow">
    <div class="max-w-6xl mx-auto px-3 sm:px-4 py-3 flex items-center gap-2 sm:gap-3">
      <a href="#" class="flex items-center gap-2 font-semibold">
        <img src="https://i.ibb.co/shnFdqx/Kakao-Talk-20250520-113526051.png" alt="SCA Logo" class="h-6 sm:h-7 w-auto"/>
        <span class="text-sm sm:text-base">도시락 주문 시스템</span>
      </a>
      <div class="ml-auto flex items-center gap-2">
        <span id="userBadge" class="hidden text-xs sm:text-sm bg-slate-700 px-2 py-1 rounded"></span>
        <button id="logoutBtn" class="hidden text-xs sm:text-sm px-3 py-1.5 bg-rose-600 hover:bg-rose-700 rounded min-h-[36px]">로그아웃</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-3 sm:px-4 py-4 sm:py-6">
    <!-- 로그인 -->
    <section id="loginSection" class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold mb-4">로그인</h2>
      <div class="space-y-3">
        <div id="realLoginForm" class="space-y-3">
          <div>
            <label class="block text-sm text-slate-600 mb-1">아이디</label>
            <input id="loginEmail" type="text" placeholder="아이디" class="w-full border rounded px-3 py-2" autocomplete="username">
          </div>
          <div>
            <label class="block text-sm text-slate-600 mb-1">비밀번호</label>
            <input id="loginPassword" type="password" placeholder="비밀번호" class="w-full border rounded px-3 py-2" autocomplete="current-password">
          </div>
          <button id="loginBtn" class="w-full px-4 py-2 bg-brand text-white rounded hover:bg-brand-dark">로그인</button>
        </div>
        <div id="devModeButtons" class="hidden space-y-2 pt-3 border-t">
          <p class="text-xs text-slate-500">개발 모드 (USE_MOCK일 때만 표시)</p>
          <div class="flex gap-2">
            <button id="asEmployee" class="px-4 py-2 border rounded text-sm">직원 모드로 보기</button>
            <button id="asAdmin" class="px-4 py-2 bg-brand text-white rounded hover:bg-brand-dark text-sm">관리자 모드로 보기</button>
          </div>
        </div>
        <p id="loginMsg" class="text-sm text-rose-600"></p>
      </div>
    </section>

    <!-- 앱 -->
    <section id="appSection" class="hidden">
      <div class="grid grid-cols-12 gap-4">
        <!-- Sidebar -->
        <aside id="adminSidebar" class="hidden md:block col-span-12 md:col-span-3 lg:col-span-2 bg-white rounded-xl shadow p-4 h-max sticky top-6">
          <nav class="space-y-1 text-sm">
            <button data-nav="daily" class="nav-btn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100">금일 주문 현황</button>
            <button data-nav="vendors" class="nav-btn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100">업체 관리</button>
            <button data-nav="employees" class="nav-btn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100">직원 계정 관리</button>
            <button data-nav="reports" class="nav-btn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100">집계/CSV</button>
          </nav>
        </aside>

        <!-- Content -->
        <div class="col-span-12 md:col-span-9 lg:col-span-10 space-y-6" id="contentArea">
          <!-- 직원 화면 -->
          <div class="bg-white rounded-xl shadow p-4 sm:p-6" id="empPanel">
        <h3 class="font-semibold mb-4 text-lg sm:text-xl">직원 주문</h3>
        
        <!-- 주문 입력 영역 - 같은 줄에 배치 -->
        <div class="flex flex-wrap items-end gap-3">
          <div class="flex-1 min-w-[140px]">
            <div class="flex items-center justify-between mb-2">
              <label class="block text-sm font-medium text-slate-700">주문 날짜</label>
              <button id="todayBtn" class="text-xs text-brand hover:text-brand-dark font-medium" type="button">오늘</button>
            </div>
            <input id="empDate" type="date" class="w-full border-2 border-slate-300 rounded-lg px-3 py-2.5 sm:px-4 sm:py-3 text-base focus:border-brand focus:ring-2 focus:ring-brand/20 transition">
          </div>
          <div class="flex-1 min-w-[160px]">
            <label class="block text-sm font-medium text-slate-700 mb-2">도시락 업체</label>
            <select id="empVendor" class="w-full border-2 border-slate-300 rounded-lg px-3 py-2.5 sm:px-4 sm:py-3 text-base focus:border-brand focus:ring-2 focus:ring-brand/20 transition bg-white"></select>
          </div>
          <div class="w-full sm:w-auto sm:flex-shrink-0">
            <label class="block text-sm font-medium text-slate-700 mb-2 invisible sm:hidden">버튼</label>
            <button id="orderBtn" class="w-full sm:w-auto px-6 py-3 sm:py-2.5 bg-brand text-white rounded-lg font-semibold text-base shadow-lg hover:bg-brand-dark active:scale-95 transition-transform min-h-[44px] whitespace-nowrap">주문</button>
          </div>
        </div>
        
        <!-- 마감 시간 배지 - 모바일에서 더 크게 -->
        <div id="cutoffBadge" class="mt-4 text-sm sm:text-base inline-block px-3 py-2 rounded-lg bg-slate-100 text-slate-700 font-medium"></div>
        <p id="empMsg" class="text-sm sm:text-base text-slate-600 mt-3 font-medium"></p>

            <div class="mt-6 border-t pt-4">
              <h4 class="font-medium mb-4 text-base sm:text-lg">내 주문 조회</h4>
              
              <!-- 주간 선택 버튼 -->
              <div class="flex flex-wrap gap-2 mb-3">
                <button id="weekPrev" class="px-4 py-2 text-sm bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 active:scale-95 transition-transform font-medium">지난주</button>
                <button id="weekCurrent" class="px-4 py-2 text-sm bg-brand text-white rounded-lg hover:bg-brand-dark active:scale-95 transition-transform font-medium">이번주</button>
                <button id="weekNext" class="px-4 py-2 text-sm bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200 active:scale-95 transition-transform font-medium">다음주</button>
              </div>
              
              <!-- 조회 필터 - 같은 줄에 배치 -->
              <div class="flex flex-wrap items-end gap-3 mb-4">
                <div class="flex-1 min-w-[140px]">
                  <label class="block text-sm font-medium text-slate-700 mb-2">시작일</label>
                  <input id="myStart" type="date" class="w-full border-2 border-slate-300 rounded-lg px-3 py-2.5 sm:px-4 sm:py-3 text-base focus:border-brand focus:ring-2 focus:ring-brand/20">
                </div>
                <div class="flex-1 min-w-[140px]">
                  <label class="block text-sm font-medium text-slate-700 mb-2">종료일</label>
                  <input id="myEnd" type="date" class="w-full border-2 border-slate-300 rounded-lg px-3 py-2.5 sm:px-4 sm:py-3 text-base focus:border-brand focus:ring-2 focus:ring-brand/20">
                </div>
                <div class="w-full sm:w-auto sm:flex-shrink-0">
                  <label class="block text-sm font-medium text-slate-700 mb-2 invisible sm:hidden">조회</label>
                  <button id="myOrdersBtn" class="w-full sm:w-auto px-6 py-2.5 sm:py-3 bg-slate-700 text-white rounded-lg font-medium hover:bg-slate-600 active:scale-95 transition-transform min-h-[44px] whitespace-nowrap">조회</button>
                </div>
              </div>
              
              <!-- 데스크톱: 테이블, 모바일: 카드 형태 -->
              <div class="hidden sm:block overflow-x-auto">
                <table class="w-full text-sm divide-y divide-slate-200">
                  <thead>
                    <tr class="text-left bg-slate-100">
                      <th class="p-3 font-semibold">날짜</th>
                      <th class="p-3 font-semibold">업체</th>
                      <th class="p-3 font-semibold">상태</th>
                      <th class="p-3 font-semibold">취소</th>
                    </tr>
                  </thead>
                  <tbody id="myOrdersBody" class="divide-y divide-slate-100"></tbody>
                </table>
              </div>
              
              <!-- 모바일: 카드 형태 -->
              <div id="myOrdersBodyMobile" class="sm:hidden space-y-3"></div>
            </div>
          </div>

          <!-- 관리자: 업체 관리 -->
          <div id="adminVendors" class="bg-white rounded-xl shadow p-6 hidden" data-panel="vendors">
            <h3 class="font-semibold mb-4">업체 관리</h3>
            <div class="flex gap-2 mb-3">
              <input id="vName" placeholder="업체명" class="border rounded px-3 py-2">
              <button id="addVendorBtn" class="px-4 py-2 bg-brand text-white rounded">업체 추가</button>
            </div>
            <table class="w-full text-sm divide-y divide-slate-100">
              <thead>
                <tr class="text-left bg-slate-100">
                  <th class="p-2">VendorID</th>
                  <th class="p-2">Name</th>
                  <th class="p-2">Action</th>
                </tr>
              </thead>
              <tbody id="vendorBody" class="divide-y divide-slate-100"></tbody>
            </table>
          </div>

          <!-- Placeholder panels for parity (추후 구현 연결) -->
          <!-- 금일 주문 현황 -->
          <div class="bg-white rounded-xl shadow p-6 hidden" id="dailyPanel" data-panel="daily">
            <h3 class="font-semibold mb-4">금일 주문 현황</h3>
            <div class="flex items-center gap-3 mb-4">
              <label class="text-sm text-slate-600">조회 날짜:</label>
              <input id="dailyDate" type="date" class="border rounded px-3 py-2">
              <button id="refreshDaily" class="px-3 py-1 border rounded">조회</button>
            </div>
            <div class="mb-3">
              총합: <span id="dailyTotal" class="font-semibold">0</span> 건
            </div>
            <table class="w-full text-sm divide-y divide-slate-100">
              <thead>
                <tr class="text-left bg-slate-100">
                  <th class="p-2">업체명</th>
                  <th class="p-2">주문자 수</th>
                </tr>
              </thead>
              <tbody id="dailyVendors" class="divide-y divide-slate-100"></tbody>
            </table>
          </div>
          <!-- 직원 계정 관리 -->
          <div class="bg-white rounded-xl shadow p-6 hidden" id="employeesPanel" data-panel="employees">
            <h3 class="font-semibold mb-4">직원 계정 관리</h3>
            
            <!-- 개별 등록 -->
            <div class="flex gap-2 mb-3">
              <input id="empUserId" placeholder="아이디 (이메일)" type="text" class="border rounded px-3 py-2 flex-1">
              <input id="empUserName" placeholder="이름" class="border rounded px-3 py-2 flex-1">
              <input id="empPassword" placeholder="비밀번호" type="password" value="1234" class="border rounded px-3 py-2 w-32">
              <button id="addEmployeeBtn" class="px-4 py-2 bg-brand text-white rounded whitespace-nowrap">직원 추가</button>
            </div>
            <p class="text-xs text-slate-500 mb-3">기본 비밀번호: 1234 (변경 가능)</p>
            <table class="w-full text-sm divide-y divide-slate-100">
              <thead>
                <tr class="text-left bg-slate-100">
                  <th class="p-2">아이디</th>
                  <th class="p-2">이름</th>
                  <th class="p-2">Action</th>
                </tr>
              </thead>
              <tbody id="employeeBody" class="divide-y divide-slate-100"></tbody>
            </table>
          </div>
          <!-- 집계/CSV -->
          <div class="bg-white rounded-xl shadow p-6 hidden" id="reportsPanel" data-panel="reports">
            <h3 class="font-semibold mb-4">집계/CSV</h3>
            <div class="flex items-end gap-3 mb-4">
              <div>
                <label class="block text-xs text-slate-600 mb-1">시작일</label>
                <input id="reportStart" type="date" class="border rounded px-3 py-2">
              </div>
              <div>
                <label class="block text-xs text-slate-600 mb-1">종료일</label>
                <input id="reportEnd" type="date" class="border rounded px-3 py-2">
              </div>
              <button id="searchReports" class="px-4 py-2 bg-brand text-white rounded whitespace-nowrap">검색</button>
              <button id="downloadCSV" class="px-4 py-2 border rounded whitespace-nowrap">CSV 다운로드</button>
            </div>
            <div class="overflow-x-auto">
              <table id="reportsTable" class="w-full text-sm divide-y divide-slate-100 border-collapse">
                <thead id="reportsHead" class="bg-slate-100">
                  <!-- 동적으로 생성 -->
                </thead>
                <tbody id="reportsBody" class="divide-y divide-slate-100">
                  <!-- 동적으로 생성 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="py-8 text-center text-xs text-slate-500">Created by Yeulyee Kim</footer>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-6 right-6 z-50 px-4 py-3 rounded-lg shadow-lg bg-slate-900 text-white text-sm"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
